{% extends 'base.html' %}

{% block meta %}
<title>Create task</title>
{% endblock meta %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">create task</h2>
                <p class="text-white-50 mb-5">Please enter your title and description!</p>

                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" class="form-control form-control-lg" name="title" />
                        <label class="form-label" for="typeEmailX">Title</label>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typePasswordX" class="form-control form-control-lg" name="description"/>
                        <label class="form-label" for="typePasswordX">Description</label>
                      </div>
        
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                </form>

  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
